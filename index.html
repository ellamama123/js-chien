<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adding Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <!--adding jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="index.css" />


    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <p>Blog Tutorial with Jquery</p>
        </div>
    </header>
    <div class="search">
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control search-box" data-column-index='0' id="searchId">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control search-box" data-column-index='1' id="searchName">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="detail">
        <div class="row">
            <div class="col-md-3">
                <p>Name</p>
                <input type="text" class="form-control name" disabled/>
            </div>
            <div class="col-md-3">
                <p>Position</p>
                <input type="text" class="form-control pos" />
            </div>
            <div class="col-md-3">
                <p>Salary</p>
                <input type="text" class="form-control salary" />
            </div>
            <div class="col-md-3">
                <p>Date</p>
                <input type="date" class="form-control date" />
            </div>
            <div class="col-md-3">
                <p>Office</p>
                <input type="text" class="form-control office" />
            </div>
            <div class="col-md-3">
                <p>Extn</p>
                <input type="text" class="form-control extn" />
            </div>
        </div>
    </div>
    <button class="search-button">Tìm kiếm</button>
    <button class="clear">Clear</button>
    <button class="save">Save</button>
    <div class="table">
        <table class="table" id="data-table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Start date</th>
                    <th scope="col">Office</th>
                    <th scope="col">Extn</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<!--add javascript link-->
<script src="blog.js"></script>
<script>
    $(document).ready(function() {
        var table = $('#data-table').DataTable({
            "data": dataJson.users,
            columnDefs: [{
                targets: [0, 1, 3, 4],
                render: function(data, type, row, meta) {
                    return "<input type='text' value='" + data + "'>";
                },
            }, {
                targets: [2],
                render: function(data) {
                    return createSelectPosition(data);
                }
            }, {
                targets: [5],
                render: function(data) {
                    return createSelectOffice(data);
                }
            }, ],

            select: true,
            'columns': [{
                data: "id"
            }, {
                data: "name"
            }, {
                data: "positon"
            }, {
                data: "salary"
            }, {
                data: "start_date"
            }, {
                data: "office"
            }, {
                data: "extn"
            }, {
                "render": function() {
                    return '<button type="button" class="btn btn-danger delete">Xóa</button>'
                }
            }]
        });

        function createSelectPosition(selItem) {
            var sel = "<select class='form-control'>";
            $.each(dataJson.positions, function() {
                if (this.id == selItem) {
                    sel += "<option selected value = '" + this.id + "' >" + this.name + "</option>";
                } else sel += "<option  value = '" + this.id + "' >" + this.name + "</option>";
            });
            sel += "</select>";
            return sel;
        }

        function createSelectOffice(selItem) {
            var sel = "<select class='form-control'>";
            $.each(dataJson.offices, function() {
                if (this.id == selItem) {
                    sel += "<option selected value = '" + this.id + "' >" + this.name + "</option>";
                } else sel += "<option  value = '" + this.id + "' >" + this.name + "</option>";
            });
            sel += "</select>";
            return sel;
        }
        $('#data-table tbody').on('click', 'tr', function() {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            } else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
                var data = table.row(this).data();
                $(".name").val(data.id);
                $(".pos").val(data.position);
                $(".salary").val(data.salary);
                $(".date").val(data.start_date);
                $(".office").val(data.office);
                $(".extn").val(data.extn);
            }
        });
        $('#data-table tbody').on('click', 'button.delete', function() {
            table
                .row($(this).parents('tr'))
                .remove()
                .draw();
        });
        $('.search-button').on('click', function() {
            table.search('');
            $('.search-box').each(function() {
                if (this.value.length) {
                    table.column($(this).data('columnIndex')).search(this.value);
                }
            });
            table.draw();
        });
        $('.clear').on('click', function() {
            $('#searchId').val('');
            $('#searchName').val('');
        })
        $('.save').on('click', function() {
            var data = table.rows().data();
            console.log(data);
        })
    });
</script>


</html>
